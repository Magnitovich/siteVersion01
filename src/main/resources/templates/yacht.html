<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="css/back.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>
<body>
<script>

    function deleteSelectedElements() {
        var nameYachts = [];
        var i = 0;
        var listCheckdYahcts = $('input:checked');
        listCheckdYahcts.each(function() {
            var checkbox = $(this);

            nameYachts[i] = checkbox[0].id;
            i++;
        });

        $.ajax({
            type:"GET",
            data: {'yachtName':nameYachts},
            url: '/yacht/delete',
            success: function(msg){
              window.location.href = window.location.href;
            }
        });
    }
</script>

<center>
    <h2>Form for Buy yachts</h2><p/>
<table border="1">
    <tr><td colspan="4" align="Right" ><input class="buttons" type="search" value="Search"/></td>
    <td colspan="3" align="center">
        <form>
        <input class="buttons" type="submit" formaction="addInfoAboutNewYachts"  value="Add" style="width: 70px" />
        <input class="buttons" type="submit" formaction="edit" value="Edit" style="width: 70px"/>
        <!--<form action="/saleCars/delete" modelAttribute="deleteBtn" method="post" >-->
            <input class="buttons" name="deleteProducts" onclick="deleteSelectedElements()" formaction="delete"
                   type="submit" value="Delete" style="width: 70px"/>
        </form>    <!--</form>-->
    </td></tr>
        <tr>
            <td width="30" align="center">
                <input type="checkbox" name="selectAllCheckbox" id="selectAllCheckbox"/> </td>
            <td>Photo</td>
            <td>NameYacht</td>
            <td>Describe</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Buy</td>
        </tr>
    <tr th:each="viewSelectedYacht : ${viewSelectedYacht}">
        <td align="center">
            <input type="checkbox" name="selectYachtForChange" th:attr="id=${viewSelectedYacht.name}"
        /> </td>
        <td>
            <img th:attr="src=${viewSelectedYacht.photo}" width="400" height="280"/>
        </td>
        <td width="100" th:text="${viewSelectedYacht.name}">Name</td>
        <td width="100" th:text="${viewSelectedYacht.descriptions}">Name</td>

        <td align="center" width="100" th:text="${viewSelectedYacht.number}">

           <!--&lt;!&ndash;озн, что *{moduleAtributeQuantity} присоединяется к  baySuccessfulCars&ndash;&gt;-->
        <!--<input type="number" id="quantityYachts" nameYachts="quantityYachts" class="buttons" min="1"-->
                                <!--th:attr="max=${viewSelectedYacht.quantity}"-->
                              <!--style="text-align: center"  width="100" />-->
               </td>
        <td th:text="${viewSelectedYacht.price}">Name</td>
        <form action="buyYachts" th:object = "${baySuccessfulYachts}" method="post" >
        <td align="Center" width="80">
            <input type="hidden" id="hiddenYachtName" name="hiddenYachtName" th:value="${viewSelectedYacht.name}" />
            <input class="buttons" type="submit" th:attr="id=${viewSelectedYacht.name}" style="width: 60px" value="buy"/>

        </td></form>
    </tr>
</table>
</center>
</body>
</html>
