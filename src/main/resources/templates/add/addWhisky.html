<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link href="css/back.css" rel="stylesheet"/>

</head>
<body>


<table border="1" align="center"><p/>
    <!--multipart/form-data это content-type-->
    <form action="addSuccessfulNewWhisky" th:object="${understandEditOrAdd}" method="post" enctype="multipart/form-data">

    <p/>
    <p/><br/>
    <tr>
        <td>Path to photo </td>
        <!--type="file" благодаря этому type мы получаем кнопку которая откр проводник-->
        <!--th:field="*{fileObject}"  кладется из WhiskyDTO  private MultipartFile fileObject;-->
        <!--MultipartFile благодоря этому типу мы получаем файл с байтами и его именем в java, дальше мы отдельно сохраняем -->
        <!--имя в БД, а байты конвертируем в img файл -->
        <td><input class="buttons" type="file" th:field="*{fileObject}"  style="width: 255px" name="fileObject" id="fileObject"/>
        </td>
    </tr>
    <tr>
        <td>Name Yacht </td>
        <td>
            <input class="buttons" type="text" th:field="*{nameWhisky}" style="width: 255px" name="nameWhisky" id="nameWhisky"/>
          <span style="font-style: italic; font-size: 10px"
                th:if="${#fields.hasErrors('nameWhisky')}"  th:errors="*{nameWhisky}">Error</span>

        </td>
    </tr>
    <tr>
        <td>Describe about yacht</td>
        <td><textarea class="buttons" rows="8" cols="35" th:field="*{describeWhisky}"  name="describeWhisky"
                      id="describeWhisky" maxlength="255"
                      placeholder="max length 255"></textarea></td>
    </tr>
    <tr>
        <td>Quantity yachts in warehouse </td>
        <td><input type="number" class="buttons" style="width: 255px" min="1" value="1"  th:field="*{quantityWhisky}"  name="quantityWhisky" id="quantityWhisky"/> </td>
    </tr>
    <tr>
        <td>Price </td>
        <td><input type="text" class="buttons" style="width: 255px" pattern="[0-9]{2,4}" th:field="*{price}"  value="1" name="priceYacht" id="priceWhisky"/> </td>
    </tr>
    <tr>

        <td colspan="2" align="right">
            <input type="hidden" th:field="*{idForEdit}"/>
        <input type="submit" class="buttons"  style="width: 65px" name="enter" id="enter" value="Enter"/> </td>

    </tr>
    </form>
</table>

</body>
</html>
