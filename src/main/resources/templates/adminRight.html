<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link href="css/back.css" rel="stylesheet"/>
    <script src="js/jquery-1.12.3.min.js" ></script>
    <script src="js/adminParams.js"></script>


</head>
<body class="centered">

<table border="1"><form method="post">
<!--<form action="okYouDoIt" method="post">-->
    <tr>
        <td>Name</td>
        <td>Admin</td>
        <td>Moderator</td>
        <td>User</td>
    </tr>
    <tr th:each="names : ${namesUsersInDB}">
        <td width="100" th:text="${names.name}">
            <input type="hidden" id="nameUser" name="nameUser" th:attr="id=${names.name}" />
            <!--<input class="buttons" type="text" th:field="*{name}"-->

                   <!--style="width: 255px" name="nameCars" id="nameCars"/>-->
                <span style="font-style: italic; font-size: 10px"
                      th:if="${#fields.hasErrors('name')}"  th:errors="*{names.name}">Errore</span>
            Name</td>
        <td align="center">
            <input type="checkbox"
                   th:attr="id=${names.name}+ _admin"
            /></td>
        <!--<td>Admin</td>-->
        <!--<td>Moderator</td>-->
        <!--<td>User</td>-->
        <td align="center">
            <input type="checkbox" th:attr="id=${names.name}+ _moderator" id="Moderator" /></td>
        <td align="center">
            <input type="checkbox" th:attr="id=${names.name}+ _user"  /></td>

        </tr>

<tr><td colspan="4" align="right">
    <input type="button" onclick="adminRights()" value="Apply"/></td> </tr>
</form>

</table>


</body>
</html>
