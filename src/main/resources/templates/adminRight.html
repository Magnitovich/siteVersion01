<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link href="css/back.css" rel="stylesheet"/>
    <script src="js/jquery-1.12.3.min.js" ></script>
    <script src="js/adminParams.js"></script>


</head>
<body class="centered">

<table border="1">
    <form method="post">

    <!--<form action="okYouDoIt" method="post">-->
        <tr>
            <td>Name</td>
            <td>Admin</td>
            <td>Moderator</td>
            <td>User</td>
        </tr>
        <tr th:each="user : ${adminRightsModel}">
            <td width="100" th:text="${user.name}">
            </td>

            <td th:each="role: ${user.roleDtos}" align="center">
                <input type="checkbox" th:attr="id=${user.name}+_+${role.nameRole}" th:checked="${role.applied}"/></td>
            <!--th:checked отвечает нажата ли галочка-->
        </tr>

        <tr><td colspan="4" align="right">
        <input type="button" onclick="adminRights()" value="Apply"/></td> </tr>
    </form>

    <div style="display: none" id="errors">
    </div>

</table>


</body>
</html>
